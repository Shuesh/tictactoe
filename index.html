<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Popper (for dropdown implementation) -->
 <!-- bootstrap.bundle.min.js / bootstrap.bundle.js   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <!-- Custom -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container" id="main-container">
        <div class="row" id="grid">
            <form class="col-md-3" id="sidebar">
                <label for="radio-buttons">Play as:</label>
                <div id="radio-buttons" name="radio-buttons">
                    <div class="form-check">
                        <label class="form-check-label" for="flexRadioDefault1">X</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked="checked">
                        <br>
                        <label class="form-check-label" for="flexRadioDefault2">O</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    </div>
                </div>
                <br>
                <label for="difficulty-select" class="select-label">Difficulty:</label>
                <select class="form-select row" id="difficulty" name="difficulty-select">
                    <option value="1" class="difficulty-selection" id="easy">Easy</option>
                    <option value="2" class="difficulty-selection" id="medium">Medium</option>
                    <option value="3" class="difficulty-selection" id="hard">Hard</option>
                    <option value="4" class="difficulty-selection" id="insane">Insane</option>
                    <option value="5" class="difficulty-selection" id="impossible">Impossible</option>
                </select>
                <br>
                <label for="game-select" class="select-label">Game type:</label>
                <select class="form-select row" id="dimensions" name="game-select">
                    <!-- The value here corresponds to the number of dimensions -->
                    <option value="1" class="dimension-selection" id="tic-tac-toe">Tic-Tac-Toe</option>
                    <option value="2" class="dimension-selection" id="ultimate-tic-tac-toe">Ultimate Tic-Tac-Toe</option>
                </select>
                <br>
                <input type="button" value="Start" name="start-button" id="start-button">
                <br>
                <br>
                <input type="button" value="Reset" name="reset-button" id="reset-button">
            </form>
            <div class="col-md-9" id="game-area">
            </div>
        </div>
    </div>
</body>
